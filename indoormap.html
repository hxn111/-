<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=1.0, user-scalable=no, width=device-width"
    />
    <title>indoormap</title>
    <style>
      html,
      body,
      #container {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>

<script type="text/javascript">
    window._AMapSecurityConfig = {
      securityJsCode: "xxxxxxxxxx", //申请好的Web端开发者 安全密钥
    };
  </script>
  <script src="https://webapi.amap.com/loader.js"></script>
  <script type="text/javascript">
    AMapLoader.load({
      key: "xxxxxxx", //申请好的Web端开发者 Key，调用 load 时必填
      version: "2.0", //指定要加载的 JS API 的版本，缺省时默认为 1.4.15
    })
      .then((AMap) => {

  //创建地图
  var indoorMap = new AMap.IndoorMap({alwaysShow:true}); //创建indoormap图层
  indoorMap.showIndoorMap('B000A856LJ',3); //（POIID，指定楼层）
  var map = new AMap.Map('container', 
  {
    zoom: 18, //地图缩放级别，>17就可以显示室内
    center: [116.519009,39.924544], //地图中心点，注意需要与poiid对应
    showLabel: false, //不显示地图文字标记
    showIndoorMap: true, //显示室内平面
    layers:[indoorMap], //只显示室内，如果想全部显示需要加入new AMap.TileLayer()
  });
  })
      
      .catch((e) => {
        console.error(e); //加载错误提示
      });
  </script>
